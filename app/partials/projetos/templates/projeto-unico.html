<div class="projeto-unico" ng-class="{'aberto': saibaMais}">
  <span class="mateira web"></span>
  <div class="meta">
    <h2>{{ projeto.titulo }}</h2>
    <small>{{ projeto.materia }}</small>
  </div>
  <div class="mais-info">
    <div class="data">{{ projeto.data | date : 'dd/M/yyyy'}}</div>
    <button class="btn" ng-click="toogleSaibaMais()">Saiba mais</button>
  </div>
  <div class="content">
    <p>{{ projeto.comentarios }}</p>
  </div>
</div>
